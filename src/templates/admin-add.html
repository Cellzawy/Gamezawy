                        <label for="game-publisher">Publisher:</label>

                        <label for="game-description"
                            style="vertical-align: top; margin-right: 1rem;">Description:</label>
                        <textarea id="game-description" name="description" rows="5"
                            cols="50"placeholder="Enter game description here..."></textarea><br><br>
                        <button type="submit" style="float: right;">Add Game</button>
                    </form>
